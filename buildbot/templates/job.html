{% extends "base.html" %}
{% block content %}
<h2>Job {{ job.name }}</h2>
<ul>
    <li>
        <b>started:</b>
        {{ job.started | dt }}
    </li>

    <li>
        <b>state:</b>
        {{ job.state }}
    </li>
</ul>

<h3>Log</h3>
<ul>
{% for time, text in job.log %}
    <li>
        <time>{{ time | dt }}</time><br>
        <pre>{{ text }}</pre>
    </li>
{% endfor %}
</ul>
{% endblock %}
